<form (ngSubmit)="handleSubmit()" #titleForm="ngForm">

  <md-card-content>

    <p>
      Add as much or as little information as you'd like below - the more
      you add, the more of your project we'll be able to set up for you.
    </p>

    <p>
      You can always change it later!
    </p>

    <!-- Title -->
    <md-input-container>
      <input mdInput
             placeholder="Project Title"
             name="project-title"
             required
             [(ngModel)]="titleData.title">
    </md-input-container>

    <!-- Type -->
    <md-input-container>
      <input mdInput
             placeholder="Project Type"
             name="project-type"
             required
             [(ngModel)]="titleData.type">
    </md-input-container>

    <!-- Type -->
    <md-input-container>
      <input mdInput
             placeholder="Citation Style"
             name="citation-style"
             required
             [(ngModel)]="titleData.citationStyle">
    </md-input-container>

  </md-card-content>

  <md-card-actions>
    <button md-raised-button
            type="button"
            (click)="cancelled.emit()">Cancel</button>

    <span class="flex-push"></span>

    <button md-raised-button
            type="submit">Next</button>

  </md-card-actions>
</form>
