<div class="entity-card-wrapper">
  <md-card>

    <md-card-title>
      {{entity?.name}}
    </md-card-title>

    <md-card-content>
      <md-list>
        <md-list-item>Occurrences: {{entityCount}}</md-list-item>
        <rvn-source-preview [source]="entity?.source"></rvn-source-preview>
      </md-list>
    </md-card-content>
  </md-card>
</div>
