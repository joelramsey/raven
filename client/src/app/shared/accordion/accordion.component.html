<div [ngClass]="titleClass"
     (click)="toggle()">
  <md-icon [@expandedState]="expandedState">keyboard_arrow_right</md-icon>
  <span>{{title}}</span>
</div>

<div class="accordion-content"
     [style.max-height]="maxContentHeight"
     [style.min-height]="minContentHeight"
     @contentState
     *ngIf="visible">

  <ng-content></ng-content>
</div>
