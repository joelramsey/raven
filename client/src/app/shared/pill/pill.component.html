<md-card (click)="handlePillClick()" [mdTooltip]="tooltip" mdTooltipPosition="below">
  <md-card-subtitle>
    <md-icon *ngIf="showPrimaryIcon">{{ primaryIcon }}</md-icon>
    <div class="title">{{ model.title }}</div>
    <md-icon class="secondary-icon" *ngIf="showSecondaryIcon">{{ secondaryIcon }}</md-icon>
  </md-card-subtitle>
</md-card>
