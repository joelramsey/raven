<div class="drawer-toggle"
     (click)="toggleDrawer()"
     [mdTooltip]="source.title"
     mdTooltipPosition="below"><md-icon [@expandedState]="expandedState">keyboard_arrow_right</md-icon>{{source.title}}</div>

<div class="drawer-content"
     @sourceState
     *ngIf="expanded">

  <p [innerHtml]="source.record.result.text | textHighlight : highlight">
  </p>
</div>
