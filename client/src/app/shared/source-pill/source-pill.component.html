<md-card (click)="handlePillClick()" [mdTooltip]="source?.title" mdTooltipPosition="below">
  <md-card-subtitle>
    <md-icon *ngIf="showIcon">{{ sourceIcon }}</md-icon>
    <div class="source-title">{{ source?.title}}</div>
    <md-icon *ngIf="showVisibilityIcon"
             class="visibility-icon">{{source?.visible ? 'visibility' : 'visibility_off'}}</md-icon>
  </md-card-subtitle>
</md-card>
