<form class="project-card-wrapper">
  <md-card>
    <md-card-title>
      <span *ngIf="!editing">{{project.name}}</span>

      <button *ngIf="!editing"
              [mdTooltip]="'Launch'"
              mdTooltipPosition="below"
              md-button
              class="project-button"
              type="button"
              (click)="launch()">
        <md-icon>launch</md-icon>
      </button>

      <button *ngIf="!editing"
              md-button
              [disabled]="true"
              [mdTooltip]="'Export'"
              mdTooltipPosition="below"
              class="project-button"
              type="button"
              (click)="exportProject()">
        <md-icon>file_download</md-icon>
      </button>

      <md-input-container *ngIf="editing">
        <input mdInput
               required
               name="name"
               [(ngModel)]="project.name"
               placeholder="Project Name"
               autofocus>
      </md-input-container>

    </md-card-title>

    <md-card-subtitle>
      <p *ngIf="!editing">{{project.description}}</p>
      <md-input-container *ngIf="editing">
        <input mdInput
               name="name"
               [(ngModel)]="project.description"
               placeholder="Description">
      </md-input-container>

    </md-card-subtitle>

    <md-card-actions align="end">
      <button md-button color="primary" *ngIf="canEdit && editing"
              (click)="save()" type="submit">Save
      </button>

      <button md-button *ngIf="canEdit && editing"
              (click)="cancel()" type="button">Cancel
      </button>

      <button md-button color="primary" *ngIf="canEdit && !editing"
              (click)="edit()" type="button">Edit
      </button>

      <button md-button *ngIf="canDelete && !editing"
              (click)="destroy()" type="button">{{pendingDelete ? 'Confirm Delete' : 'Delete'}}
      </button>
    </md-card-actions>
  </md-card>
</form>
