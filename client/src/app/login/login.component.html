<div class="login-wrapper">

  <md-card>

    <md-card-title>
      Welcome to Raven
    </md-card-title>

    <md-card-subtitle>{{errorMessage}}</md-card-subtitle>

    <div class="forms-wrapper">
      <form (ngSubmit)="logIn()">

        <h4><small>Log In</small></h4>

        <div>
          <label for="email"><md-icon>email</md-icon>Email</label><br>
          <md-input-container>
            <input mdInput  type="email"
                    [(ngModel)]="login.email"
                    name="email"
                    id="email" required autofocus>
          </md-input-container>
        </div>

        <div>
          <label for="password"><md-icon>lock</md-icon>Password</label><br>
          <md-input-container>
            <input mdInput
                   type="password"
                   [(ngModel)]="login.password"
                   name="password"
                   id="password" required>
          </md-input-container>
        </div>

        <button md-raised-button type="submit" color="primary">Log In</button>

      </form>

      <span>-or-</span>

      <form (ngSubmit)="register()">

        <h4><small>Register</small></h4>

        <div>
          <label for="register-email"><md-icon>email</md-icon>Email</label><br>
          <md-input-container>
            <input mdInput
                   type="email"
                   [(ngModel)]="registration.email"
                   name="email"
                   id="register-email" required>
          </md-input-container>
        </div>

        <div>
          <label for="password"><md-icon>lock</md-icon>Password</label><br>
          <md-input-container>
            <input  mdInput
                    type="password"
                    [(ngModel)]="registration.password"
                    name="password"
                    id="register-password" required>
          </md-input-container>
        </div>

        <div>
          <label for="register-password-confirmation">Confirm password</label><br>
          <md-input-container>
            <input mdInput
                   type="password"
                   [(ngModel)]="registration.passwordConfirmation"
                   name="password-confirmation"
                   id="register-password-confirmation" required>

            <md-hint align="end">Must be at least eight characters.</md-hint>
          </md-input-container>
        </div>

        <button md-raised-button type="submit" color="primary">Register</button>

      </form>
    </div>
  </md-card>
</div>
