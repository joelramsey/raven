<section>
  <div class="content-wrapper">
    <div class="fullscreen shader">
    </div>

    <div class="video-wrapper">
      <video autoplay muted loop poster="../../../assets/images/RavenMovie.jpg"
             class="fullscreen marketing-video" width="100%" height="100%">
        <source src="../../../assets/RavenMovie.mp4" type="video/mp4">
      </video>
    </div>

    <div class="carousel">
      <div *ngFor="let carouselText of carouselTextList; let i = index"
           class="carousel-slide">

        <p *ngIf="i === currentCarouselSlide"
           @animateCarousel>
          {{carouselText}}
        </p>
      </div>

      <button (click)=register() class="tryNow">
        TRY NOW FOR FREE
      </button>
    </div>

  </div>
</section>
