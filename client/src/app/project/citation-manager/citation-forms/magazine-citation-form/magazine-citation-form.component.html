<form (ngSubmit)="handleSubmit()" #citationForm="ngForm">

  <!-- Title -->
  <md-input-container>
    <input mdInput
           placeholder="Magazine Title"
           name="title"
           required
           [(ngModel)]="model.title">
  </md-input-container>

  <!-- Article title -->
  <md-input-container>
    <input mdInput
           placeholder="Article Title"
           name="source-data-title"
           required
           [(ngModel)]="sourceData.title">
  </md-input-container>

  <!-- Volume -->
  <md-input-container>
    <input mdInput
           placeholder="Volume"
           name="vol"
           required
           [(ngModel)]="model.vol">
  </md-input-container>

  <!-- Day -->
  <md-input-container>
    <input mdInput
           placeholder="Day Published"
           name="day"
           min="1"
           max="31"
           type="number"
           required
           [(ngModel)]="model.day">
  </md-input-container>

  <!-- Month -->
  <md-select placeholder="Month Published"
             name="month"
             required
             [(ngModel)]="model.month">
    <md-option *ngFor="let month of months" [value]="month">
      {{ month }}
    </md-option>
  </md-select>

  <!-- Year -->
  <md-input-container>
    <input mdInput
           placeholder="Year Published"
           required
           minlength="4"
           maxlength="4"
           type="number"
           name="year"
           [(ngModel)]="model.year">
  </md-input-container>

  <!-- Start -->
  <md-input-container>
    <input mdInput
           placeholder="Start Page"
           name="start"
           [(ngModel)]="model.start">
  </md-input-container>

  <!-- End -->
  <md-input-container>
    <input mdInput
           placeholder="End Page"
           name="end"
           [(ngModel)]="model.end">
  </md-input-container>

  <!-- Nonconsecutive -->
  <md-checkbox name="nonconsecutive"
               [mdTooltip]="'Check this box if the page numbers reset for each new article.'"
               [(ngModel)]="model.nonconsecutive">
    Non-Consecutive
  </md-checkbox>

  <button md-button
          color="primary"
          type="submit"
          [disabled]="saveDisabled || !citationForm.form.valid">
    Save
  </button>
</form>
