<form (ngSubmit)="publishData.emit(model)" #citationForm="ngForm">

  <!-- Title -->
  <md-input-container>
    <input mdInput
           placeholder="Title"
           name="title"
           required
           [(ngModel)]="model.title">
  </md-input-container>

  <!-- Publisher -->
  <md-input-container>
    <input mdInput
           placeholder="Publisher"
           name="publisher"
           required
           [(ngModel)]="model.publisher">
  </md-input-container>

  <!-- City -->
  <md-input-container>
    <input mdInput
           placeholder="Publisher City"
           name="city"
           required
           [(ngModel)]="model.city">
  </md-input-container>

  <!-- State -->
  <md-input-container>
    <input mdInput
           placeholder="Publisher State"
           name="state"
           required
           [(ngModel)]="model.state">
  </md-input-container>

  <!-- Year -->
  <md-input-container>
    <input mdInput
           placeholder="Year Published"
           required
           minlength="4"
           maxlength="4"
           type="number"
           name="year"
           [(ngModel)]="model.year">
  </md-input-container>

  <!-- Volume -->
  <md-input-container>
    <input mdInput
           placeholder="Volume"
           name="vol"
           [(ngModel)]="model.vol">
  </md-input-container>

  <!-- Edition -->
  <md-input-container>
    <input mdInput
           placeholder="Edition"
           name="editiontext"
           [(ngModel)]="model.editiontext">
  </md-input-container>

  <button md-button
          color="primary"
          type="submit"
          [disabled]="!citationForm.form.valid">
    Save
  </button>
</form>
