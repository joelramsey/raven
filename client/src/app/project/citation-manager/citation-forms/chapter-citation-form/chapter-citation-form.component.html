<form (ngSubmit)="handleSubmit()" #citationForm="ngForm">

  <!-- Title -->
  <md-input-container>
    <input mdInput
           placeholder="Book Title"
           name="book-title"
           required
           [(ngModel)]="model.title">
  </md-input-container>

  <!-- Source data type -->
  <md-select placeholder="Type"
             name="sourceDataType"
             [(ngModel)]="sourceData.type">
    <md-option *ngFor="let sourceDataType of sourceDataTypeList"
               [value]="sourceDataType.value">
      {{sourceDataType.name}}
    </md-option>
  </md-select>

  <!-- Chapter/Essay title -->
  <md-input-container>
    <input mdInput
           placeholder="{{capitalize(sourceData.type)}} Title"
           name="source-data-title"
           required
           [(ngModel)]="sourceData.title">
  </md-input-container>

  <!-- Publisher -->
  <md-input-container>
    <input mdInput
           placeholder="Publisher"
           name="publisher"
           required
           [(ngModel)]="model.publisher">
  </md-input-container>

  <!-- City -->
  <md-input-container>
    <input mdInput
           placeholder="Publisher City"
           name="city"
           required
           [(ngModel)]="model.city">
  </md-input-container>

  <!-- State -->
  <md-input-container>
    <input mdInput
           placeholder="Publisher State"
           name="state"
           required
           [(ngModel)]="model.state">
  </md-input-container>

  <!-- Year -->
  <md-input-container>
    <input mdInput
           placeholder="Year Published"
           required
           minlength="4"
           maxlength="4"
           name="year"
           type="number"
           [(ngModel)]="model.year">
  </md-input-container>

  <!-- Volume -->
  <md-input-container>
    <input mdInput
           placeholder="Volume"
           name="vol"
           [(ngModel)]="model.vol">
  </md-input-container>

  <!-- Edition -->
  <md-input-container>
    <input mdInput
           placeholder="Edition"
           name="editiontext"
           [(ngModel)]="model.editiontext">
  </md-input-container>

  <!-- Start -->
  <md-input-container>
    <input mdInput
           placeholder="{{capitalize(sourceData.type)}} Start Page"
           name="start"
           [(ngModel)]="model.start">
  </md-input-container>

  <!-- End -->
  <md-input-container>
    <input mdInput
           placeholder="{{capitalize(sourceData.type)}} End Page"
           name="end"
           [(ngModel)]="model.end">
  </md-input-container>

  <button md-button
          color="primary"
          [disabled]="saveDisabled || !citationForm.form.valid"
          type="submit">Save</button>
</form>
