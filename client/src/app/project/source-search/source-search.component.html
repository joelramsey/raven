<md-input-container>
  <input mdInput
         [formControl]="searchControl"
         autofocus
         placeholder="Search">

  <div *ngIf="searching" mdSuffix class="search-spinner">
    <md-spinner class="small"></md-spinner>
  </div>
</md-input-container>
<div class="search-results-bar">
  Search Results: {{paginationIndex}}-{{paginatedResultsLength}} of {{results.length}}
</div>

<div class="search-container flex-between">

  <div *ngIf="facets.length" class="search-facets-container">
    <h4>Refine Results</h4>
    <rvn-accordion *ngFor="let facet of facets" [title]="facet.label" [visible]="true">
      <p>fake facet body</p>
    </rvn-accordion>
  </div>

  <div class="search-results-container">
    <md-list>
      <md-list-item *ngFor="let item of paginatedResults"
                    (click)="handleSearchClick(item)">

        <h3 md-line>{{item.title}}</h3>
        <p md-line>{{item.description}}</p>
      </md-list-item>
    </md-list>
  </div>
</div>
