<div class="sources-container">
  <button md-mini-fab (click)="addSource()">
    <md-icon class="md-24">add</md-icon>
  </button>

  <md-grid-list cols="8" rowHeight="45px">
    <md-grid-tile *ngFor="let source of sources" >
      <div class="pill-wrapper">
        <rvn-source-pill [source]="source"></rvn-source-pill>
      </div>
    </md-grid-tile>
  </md-grid-list>

</div>
