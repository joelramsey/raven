<div class="sources-container">
  <button *ngIf="showAdd" md-mini-fab (click)="addSourceClicked.emit()">
    <md-icon class="md-24">add</md-icon>
  </button>

  <div *ngFor="let source of sources; let i = index" class="pill-wrapper" @sourceInOut>
    <rvn-source-pill [source]="source" (pillClickEventEmitter)="pillClicked(source, i)"></rvn-source-pill>
  </div>

</div>
